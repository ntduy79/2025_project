<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Tr√≤n Tr√≤n Coffee</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styleForTronTron.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body class="bg-gs">

<!-- Header Fragment -->
<header>
    <div th:replace="~{fragments/header::header}"></div>
</header>

<!-- Full-screen Background Image -->
<div class="image-container">
    <img src="../static/images/tron1.jpg" th:src="@{images/tron1.jpg}" alt="A cozy coffee shop with warm lighting and wooden furniture" class="responsive-image" loading="lazy">
</div>

<!-- Bottom Fixed Buttons -->
<nav class="button-container" aria-label="Main navigation">
    <a href="https://www.facebook.com/photo.php?fbid=971943984950601&set=pb.100064050243254.-2207520000&type=3" class="action-btn contact-btn" aria-label="Contact Me" target="_blank">
        üìß Contact Me
    </a>
    <a href="#more" class="action-btn more-btn" aria-label="Show More">
        ‚òï Show More
    </a>
</nav>

<!-- Coffee Menu Section -->
<section class="new-container">
    <h2>Welcome to Tr√≤n Tr√≤n Coffee</h2>
    <p>‚ú®We're brewing up something special. Stay tuned! üìç Bay Area, CA #trontroncafe ins: @trontroncafe</p>

    <article class="info">
        <!-- Left Column: Drink Details -->
        <div class="details">
            <div class="h3withLine">
                <h3>Classic Cappuccino</h3>
                <div class="line"></div>
            </div>
            <p>A rich and creamy blend of espresso and steamed milk.</p>
            <p><strong>Ingredients:</strong> Matcha</p>
            <p class="garnish-text"><strong>Garnish:</strong> Cookies</p>

            <div class="custom-flex">
                <span>Item 1</span> <!-- Stays in the left column -->
            </div>
        </div>

        <!-- Right Column: Drink Image & Item 2 -->
        <div class="image-price">
            <div class="drink-image">
                <img src="images/matchaLatte.jpeg" alt="Cappuccino" id="drink-img" loading="lazy">
            </div>
            <span class="item-right">Item 2</span> <!-- Move Item 2 here -->
        </div>
    </article>
</section>

<!-- Modal for Enlarged Image -->
<div id="imageModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <button class="close" aria-label="Close Modal">&times;</button>
    <img class="modal-content" id="fullImage" alt="Enlarged drink image">
</div>

</body>
</html>
