<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize FluidPlayer
      let player = fluidPlayer('video-id', {
        layoutControls: {
          autoPlay: true,
          mute: true,
          primaryColor: "#007bff",
          playButtonShowing: true,
          playPauseAnimation: true,
          fillToContainer: true
        }
      });

      // Handle source change
      document.getElementById("changeSourceBtn").addEventListener("click", function() {
        // Destroy existing player
        player.destroy();

        // Create new video element
        const videoContainer = document.getElementById("video-container");
        videoContainer.innerHTML = '';

        const newVideo = document.createElement("video");
        newVideo.id = "video-id";
        newVideo.width = "100%";
        newVideo.height = "100%";

        const newSource = document.createElement("source");
        newSource.id = "video-source";
        newSource.type = "video/mp4";
        newSource.src = "https://scontent.cdninstagram.com/o1/v/t16/f2/m82/AQOBi6RU1KG2XIo02LM5D-StL4FozdKxNiGWsthnTZJ2DOsNr_xv_Ue7amE3llAMdQad_yicIWLEwCGsdHprovUpQXMDpwNB5f1gpmg.mp4?stp=dst-mp4&efg=eyJxZV9ncm91cHMiOiJbXCJpZ193ZWJfZGVsaXZlcnlfdnRzX290ZlwiXSIsInZlbmNvZGVfdGFnIjoidnRzX3ZvZF91cmxnZW4uY2xpcHMuYzIuNzIwLmJhc2VsaW5lIn0&_nc_cat=107&vs=1111208986567635_936258081&_nc_vs=HBksFQIYT2lnX3hwdl9yZWVsc19wZXJtYW5lbnRfcHJvZC8zRDQ4RTJFQ0YwRTYwODZGNDQ3MUEwMTMzN0QzRUI5RV92aWRlb19kYXNoaW5pdC5tcDQVAALIAQAVAhg6cGFzc3Rocm91Z2hfZXZlcnN0b3JlL0dMdTBheGxNV2oxd3VKTUNBQXcxdEkydG9oTS1icV9FQUFBRhUCAsgBACgAGAAbABUAACbGzZP%2F2%2BSCQBUCKAJDMywXQHGbdLxqfvoYEmRhc2hfYmFzZWxpbmVfMV92MREAdf4HAA%3D%3D&_nc_rid=778c54a25d&ccb=9-4&oh=00_AYHSDsSmmQHJCKLXBysntquzHcKV9hUIpaJbGNtqFpoo9Q&oe=67EDFA64&_nc_sid=895189";

        newVideo.appendChild(newSource);
        videoContainer.appendChild(newVideo);

        // Reinitialize player with new video
        player = fluidPlayer('video-id', {
          layoutControls: {
            autoPlay: true,
            mute: true,
            primaryColor: "#007bff",
            playButtonShowing: true,
            playPauseAnimation: true,
            fillToContainer: true
          }
        });
      });
    });
</script>
