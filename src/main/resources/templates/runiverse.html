<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draggable Image Slider</title>

    <!-- Consolidated resource loading -->
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body class="bg-gs">
<!-- Header Fragment -->
<div th:replace="~{fragments/header::header}"></div>

<!-- Draggable Image Slider -->

        <span style="--i:2;"><img src="../static/images/firstTattoo.jpg"  th:src="@{images/firstTattoo.jpg}" alt=""></span>
        <span style="--i:3;"><img src="../static/images/firstTattoo.jpg"  th:src="@{images/firstTattoo.jpg}" alt=""></span>
        <span style="--i:4;"><img src="../static/images/firstTattoo.jpg"  th:src="@{images/firstTattoo.jpg}" alt=""></span>
        <span style="--i:5;"><img src="../static/images/firstTattoo.jpg"  th:src="@{images/firstTattoo.jpg}" alt=""></span>
        <span style="--i:6;"><img src="../static/images/firstTattoo.jpg"  th:src="@{images/firstTattoo.jpg}" alt=""></span>
    </div>
</div>

</body>
</html>
